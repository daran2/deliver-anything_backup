spring:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false       # Open Session In View 패턴 비활성화 (테스트 시 권장)

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL;INIT=CREATE SCHEMA IF NOT EXISTS GIS;
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  main:
    allow-bean-definition-overriding: true

# 테스트용 설정
kakao:
  api:
    key: test-kakao-api-key

gemini:
  api:
    key: test-gemini-api-key

custom:
  refreshToken:
    expirationDays: 7